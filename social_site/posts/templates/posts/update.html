{% extends "base.html" %}

{% block title %}| Update Post{% endblock %}

{% block content %}
    <div class="ui segment">
        <h3>Update Post</h3>
        <form class="ui form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="ui button primary" style="border-radius: 1px;">Update</button>
        </form>
    </div>
{% endblock %}
